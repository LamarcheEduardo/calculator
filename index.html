<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/calculator/img/calculator.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display-screen">
                <div class="accumulator">
                    <p class="input-one"></p>
                </div>
                <div class="display-result">
                    <p class="input">0</p>
                </div>
            </div>
            <div class="main-buttons">
                <div class="btn-clear">
                    <p class="clear">CLEAR</p>
                </div>
                <div class="btn-delete">
                    <p class="delete">DELETE</p>
                </div>
            </div>
            <div class="secondary-row">
                <div class="seven" id="btn-btn">
                    <p class="para-btn">7</p>
                </div>
                <div class="eight" id="btn-btn">
                    <p class="para-btn">8</p>
                </div>
                <div class="nine" id="btn-btn">
                    <p class="para-btn">9</p>
                </div>
                <div class="divide" id="btn-btn">
                    <p class="para-btn">÷</p>
                </div>
            </div>
            <div class="secondary-row">
                <div class="four" id="btn-btn">
                    <p class="para-btn">4</p>
                </div>
                <div class="five" id="btn-btn">
                    <p class="para-btn">5</p>
                </div>
                <div class="six" id="btn-btn">
                    <p class="para-btn">6</p>
                </div>
                <div class="multiply" id="btn-btn">
                    <p class="para-btn">x</p>
                </div>
            </div>
            <div class="secondary-row">
                <div class="one" id="btn-btn">
                    <p class="para-btn">1</p>
                </div>
                <div class="two" id="btn-btn">
                    <p class="para-btn">2</p>
                </div>
                <div class="three" id="btn-btn">
                    <p class="para-btn">3</p>
                </div>
                <div class="minus" id="btn-btn">
                    <p class="para-btn">-</p>
                </div>
            </div>
            <div class="secondary-row">
                <div class="zero" id="btn-btn">
                    <p class="para-btn">0</p>
                </div>
                <div class="dot" id="btn-btn">
                    <p class="para-btn">.</p>
                </div>
                <div class="equal" id="btn-btn">
                    <p class="para-btn">=</p>
                </div>
                <div class="plus" id="btn-btn">
                    <p class="para-btn">+</p>
                </div>
            </div>


        
       </div>
    </div>
    <div class="footer">
        Copyright © 2022 by lamarcheeduardo <a href="http://github.com/LamarcheEduardo/" target="_blank" rel="noopener noreferrer"><img class="github" src="/img/github.png" alt="Follow my progress!"></a>
    </div>
    <script src="/app.js"></script>
</body>
</html>
